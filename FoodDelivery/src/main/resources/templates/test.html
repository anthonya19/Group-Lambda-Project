<h1 style="text-align:center">Create Your Order</h1>
<div>
    <h2>Restaurants</h2>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Restaurant Name</th>
                <th scope="col">Menu Item </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="restaurant: ${restaurants}">
                <td th:text="${restaurant.name}">Restaurant Name</td>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Menu Item Id</th>
                                <th scope="col">Menu Item Name</th>
                                <th scope="col">Menu Item Description</th>
                                <th scope="col">Menu Item Price</th>
                                <th scope="col">Order Item</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="menuItem : ${restaurant.menuItems}">
                                <td th:text="${menuItem.itemId}">Id</td>
                                <td th:text="${menuItem.name}">Name</td>
                                <td th:text="${menuItem.description}">Description</td>
                                <td th:text="${menuItem.price}">Price</td>
                                <td>
                                    <a href="#" th:href="@{/client/confirmorder(restaurant=${restaurant.name}, menuItemId=${menuItem.itemId})}">Place Order</a>
                                    <!-- <form action="#" th:action="@{/client/placeorder(restaurant=${restaurant.name}, menuItemId=${menuItem.itemId})}" method="post">
                                        <button type="submit" class="btn btn-default" id="submitButton">Accept</button>
                                    </form> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
